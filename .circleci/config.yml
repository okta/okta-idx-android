version: 2.1

orbs:
  gradle: circleci/gradle@2.2.0
  android: circleci/android@2.1.2

jobs:
  build:
    resource_class: large
    docker:
      - image: cimg/android:2022.06.1
    steps:
      - checkout
      - android/change-java-version:
          java-version: 18
      - gradle/with_cache:
          steps:
            - run:
                name: Build
                command: ./gradlew assembleDebug testDebugUnitTest assembleAndroidTest

  lint:
    docker:
      - image: cimg/android:2022.06.1
    steps:
      - checkout
      - run:
          name: Lint
          command: ./gradlew spotlessCheck apiCheck

workflows:
  build_and_test:
    jobs:
      - build
      - lint
